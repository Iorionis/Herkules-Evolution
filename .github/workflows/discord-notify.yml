name: Discord Notification

on:
  workflow_run:
    workflows: ["Herkules Daily Evolution"]
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
